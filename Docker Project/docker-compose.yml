version: "3"
services:
  postgres-server:
    image: "postgres:latest"
    environment:
      - POSTGRES_DB=simple_blog_api
      - POSTGRES_USERNAME=postgres
      - POSTGRES_PASSWORD=postgres_password
  node-app:
    image: mankalasukanya/m3project
    # build:
    #   context: .
    #   dockerfile: Dockerfile.prod
    volumes:
      - /app/node_modules
      - ./:/app
    environment:
      - POSTGRES_HOST=postgres-server
      - POSTGRES_PORT=5432
      - POSTGRES_USERNAME=postgres
      - POSTGRES_PASSWORD=postgres_password
      - POSTGRES_DB=simple_blog_api
    ports:
      - "3000:3000"
